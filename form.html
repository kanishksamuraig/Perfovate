<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfovate - Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: white;
        }
        .btn, .input-field {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .google-btn {
            background: #4285F4;
            color: white;
        }
        .phone-btn {
            background: #34A853;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfovate</h1>
        <input type="email" class="input-field" placeholder="Email ID">
        <input type="password" class="input-field" placeholder="Password">
        <button class="btn google-btn">Sign in with Google</button>
        <button class="btn phone-btn">Sign in with Phone Number</button>
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email ID" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br>
            <input type="text" placeholder="Address" required><br>
            <label>Date of Birth:</label>
            <input type="date" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
